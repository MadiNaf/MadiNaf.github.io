<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/jumbotron.css">
    <link rel="stylesheet" href="./css/content.css">

    <title>Sofaxis - maquette</title>
</head>

<body>
    <!-- ################### Header section ################### -->
    <section>
        <div id="header">
            <div class="row justify-space-between">
                <div class="col">
                    <img src="./assets/logo/logo_sofaxis_header.png" alt="Sofaxis logo" class="header-logo">
                </div>
                <div class="col">
                    <div class="user-info">
                        <p id="username">Ludovic LEON - <span id="status">  CDG 37</span></p>
                        <div class="header-under-line"></div>
                    </div>

                    <div class="search-bar-container">
                        <input type="text" class="input-search ">
                        <button class="btn-search">
                            <img src="./assets/img/loupe.svg"  class="loupe-icon" alt="loupe-icon">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- ################## Jumbotron section################## -->
    <section>
        <div class="row Jumbotron align-center">
            <div class="title-container">
                <p class="white-text">
                    <span class="orange-text">Suivi</span>
                    <br/> de la campagne <br/> petit marche
                </p>
                <div class="Jumbotron-under-line"></div>
            </div>


        </div>
    </section>

    <!-- ################### Content section ################## -->
    <section>
        <div class="row justify-center ">
            <p class="sub-title">Pour continuer, veuillez ajouter des collectivit√©s :</p>
        </div>

        <div class="row justify-space-around form-container">
            <div class="email-input-container">
                <div class="label-container">
                    <label for="email" class="input-label">En ajoutant une adresse manuellement </label>
                </div>
                <div class="input-container">
                    <input type="email" id="email" class="email-input" placeholder="agnes.verdier@cdg37.com">
                    <button class="btn-square">
                        <img src="./assets/img/plus.svg" class="plus-icon" alt="plus icon" />
                    </button>
                </div>
            </div>

            <div class="col">
                <div class="label-container">
                    <label for="excel-file" class="input-label">En chargeant un fichier Excel</label>
                </div>
                <div class="uploader-container">
                    <button class="btn-upload">
                        <img src="./assets/img/upload.svg" class="upload-icon" alt="upload icon" />
                    </button>
                    <input type="file" id="excel-file" name="excel-file" class="uploader-input">
                </div>
            </div>
        </div>

        <div class="row justify-space-around btn-container">
            <button class="btn btn-back">Retour</button>
            <button class="btn btn-next">suivant</button>
        </div>
    </section>
</body>

</html>
